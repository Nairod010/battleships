<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Template</title>
</head>

<body>
  <h1>Battleship</h1>
  <div id="ship-container">
    <div class="ship" data-length="5" draggable="true">Carrier (5)</div>
    <div class="ship" data-length="4" draggable="true">Battleship (4)</div>
    <div class="ship" data-length="3" draggable="true">Destroyer (3)</div>
    <div class="ship" data-length="3" draggable="true">Submarine (3)</div>
    <div class="ship" data-length="2" draggable="true">Patrol Boat (2)</div>
  </div>
  <div class="board-container">
    <div id="player-board" class="board"></div>
    <div id="enemy-board" class="board"></div>
  </div>
  <p id="status">Drag ships to place them on your board!</p>
  <button id="start-game">Start Game</button>
</body>

</html>
